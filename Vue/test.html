<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="LopHoc">
     

    </div>
    <script type="module">
        var container = document.getElementById('LopHoc');
        fetch('https://localhost:7261/api/LopHoc').then(res => res.json()).then(data => {
            console.log(data);

            for (var i = 0; i < data.length; i++) {

                container.innerHTML += "<div class='item'>" + data[i].tenLopHoc 
                    +"<h1> " + data[i].name+"</h1>"
                    for(var j = 0; j < data[i].listHS.length; j++){
                        container.innerHTML   += "<div class='item2'>" + data[i].listHS[j].name+" </div>"
                    }
                    
                    
                    container.innerHTML  += "</div>"
            }

        })

    </script>
</body>
</html>
